{% extends 'base_airline.html' %}
{% block body %}



<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

    <div class="col-md-6 offset-md-3">


        <!-- form card change password -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Remove Offer From Database</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off" method="post">
                  {% csrf_token %}
                    <div class="form-group">
                        <label for="inputOfferid">Offer id</label>
                        <input type="text" class="form-control" name="offerid" placeholder="Enter the OfferID to be removed from database"required="">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg float-right">Remove</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /form card change password -->
    </div>

</main>

{% endblock %}

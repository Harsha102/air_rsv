{% load staticfiles %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "air_rsv/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "air_rsv/css/signin.css" %}" rel="stylesheet">

  </head>

  <body class="text-center">
      <header>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">AirLine Reservation System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Register</a>
                </li>
              
              </ul>
            </div>
          </nav>
        </header>
    
    <form class="form-signin" method="post">
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please Register here</h1>

      <label  class="sr-only">Email address</label>
      <input  name="email" class="form-control" placeholder="Email address" required autofocus>

      <label  class="sr-only">User Name</label>
      <input  name="username" class="form-control" placeholder="userName" required autofocus>

      <label  class="sr-only">First Name</label>
      <input  name="firstname" class="form-control" placeholder="firstName" required autofocus>

      <label class="sr-only">Last Name</label>
      <input  name="lastname" class="form-control" placeholder="lastName" required autofocus>


      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required autofocus>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Type</label>
        </div>
        <select class="custom-select" name="usertype">
          <option selected value="airline">Airline company</option>
          <option value="1" value="passenger">passenger</option>
        </select>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

  </body>

</html>

{% load staticfiles %}
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Dashboard Template for Bootstrap</title>
      <!-- Bootstrap core CSS -->
      <link href="{% static "air_rsv/css/bootstrap.min.css" %}" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="{% static "air_rsv/css/dashboard.css" %}" rel="stylesheet">
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
         <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Airline reservation system</a>
         <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
               <a class="nav-link" href="{% url "air_rsv:logout" %}">
               <span data-feather="log-out"></span>
               Sign out
               </a>
            </li>
         </ul>
      </nav>
      <div class="container-fluid">
      <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
         <div class="sidebar-sticky">
            <ul class="nav flex-column">
               <li class="nav-item">
                  <a class="nav-link" href="{% url "air_rsv:home" %}">
                  <span data-feather="home"></span>
                  home
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">
                  <span data-feather="shopping-cart"></span>
                  book ticket
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">
                  <span data-feather="x-circle"></span>
                  Cancel ticket
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Booked tickets
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url "air_rsv:change_password" %}">
                  <span data-feather="edit"></span>
                  change password
                  </a>
               </li>
            </ul>
         </div>
      </nav>

      {% block body %}
      {%endblock%}
      </div>
      </div>
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="{% static "air_rsv/js/jquery-slim.min.js" %}"><\/script>')</script>
      <script src="{% static "air_rsv/js/popper.min.js" %}"></script>
      <script src="{% static "air_rsv/js/bootstrap.min.js" %}"></script>
      <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
      <!-- Icons -->
      <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
      <script>
         feather.replace()
      </script>
   </body>
</html>

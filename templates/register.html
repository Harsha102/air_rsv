<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body class="text-center">
    
    <form class="form-signin" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Please Register here</h1>

      <label  class="sr-only">Email address</label>
      <input  id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <label  class="sr-only">User Name</label>
      <input  id="userName" class="form-control" placeholder="userName" required autofocus>

      <label  class="sr-only">First Name</label>
      <input  id="firstName" class="form-control" placeholder="firstName" required autofocus>

      <label class="sr-only">Last Name</label>
      <input  id="lastName" class="form-control" placeholder="lastName" required autofocus>


      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Type</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Airline company</option>
          <option value="1">passenger</option>
        </select>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.8.2/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Airline reservation system</a>
      
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">
              <span data-feather="log-out"></span>
              Sign out
          </a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">


              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="home"></span>
                  home
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="shopping-cart"></span>
                  book ticket
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="x-circle"></span>
                  Cancel ticket
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Booked tickets
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="edit"></span>
                  change password
                </a>
              </li>
            </ul>
            
            
          </div>
        </nav>



        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form name="booking-form" method="post">
                    
                <div class="container">
                    <span class="anchor" id="formComplex"></span>
                            <hr class="my-5">
                            <h3>Flight Search </h3>
                    
                    <div class="row">
                      <div class="col-5">
                        <label id="From">From</label>
                        <input type="text" class="form-control" id="From">
                      </div>
                      <div class="col-5">
                        <label for="exampleFirst">To</label>
                        <input type="text" class="form-control" id="exampleFirst">
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-2">
                          <label for="exampleFirst">Date</label>
                          <input type="text" class="form-control" id="exampleFirst" placeholder="DD/MM/YYYY">
                        </div>

                        <div class="col-3">
                            <label for="exampleFirst">Total seats</label>
                              <select class="custom-select" id="inputGroupSelect01">
                                <option select="selected"value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                              </select>
                        </div>

                        <div class="col-3">
                            <label for="exampleFirst">class</label>
                              <select class="custom-select" id="inputGroupSelect02">
                                <option selected value="economy">Economy</option>
                                <option value="business">business</option>
                              </select>
                        </div>
                    </div>
		 
		     <div class="col-sm-12 pb-3">
                                    <!-- Button trigger modal -->
				    <label for="exampleFirst"> </label>
                                    <button type="button" class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">
                                            Search
                                    </button>
		     </div>


                </div>
                            
                    
            </form>


		

                

        </main>

      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="jsjquery-slim.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.8.2/combined/js/gijgo.min.js" type="text/javascript"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>
</html>
